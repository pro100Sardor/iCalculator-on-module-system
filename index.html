<!DOCTYPE html>
<html class="page" lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8">

  <title>iCalculator</title>

  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.min.css">
  <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
</head>
<body class="page__body page__body--nojs bg-white" id="siteBody">
  <script src="./js/nojs.min.js"></script>

  <!-- HEADER part of page started -->

  <header class="container mt-5">
    <h1 class="sr-only">a simple online calculator that performs arithmetic operations</h1>
    <h2 class="display-4">iCalculator</h2>
  </header>

  <!-- HEADER part of page started -->

  <!-- MAIN part of page started -->

  <main class="container mt-3 mt-md-5" id="siteMain">
    <section class="calculator-box row">
      <div class="col-lg-9 col-12 mb-lg-0 mb-3 d-flex align-items-center">
        <form class="flex-grow-1" id="calculatorForm" action="https://echo.htmlacademy.ru" method="GET" spellcheck="false">
          <div class="row">
            <div class="col-12 col-sm-4 mb-3 mb-sm-0 flex-grow-1 d-flex">
              <input class="flex-grow-1 form-control" id="firstOperandInput" type="number" name="firstOperand" step="any">
            </div>
            <div class="col-12 col-sm-2 mb-3 mb-sm-0 d-flex">
              <select class="flex-grow-1 custom-select" id="operatorSelector" name="operatorSelector">
                <option value="division"> / </option>
                <option value="multiplication"> * </option>
                <option value="subtraction"> - </option>
                <option value="addition"> + </option>
                <option value="modulus"> % </option>
                <option value="exponentiation"> ** </option>
              </select>
            </div>
            <div class="col-12 col-sm-4 flex-grow-1 d-flex mb-3 mb-sm-0">
              <input class="flex-grow-1 form-control" id="secondOperandInput" type="number" name="secondOperand" step="any">
            </div>
            <div class="col-12 col-sm-2 d-flex">
              <button class="flex-grow-1 btn btn-success" type="submit" value="submit" name="submit"> = </button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-12 col-lg-3">
        <p class="calculator-box__calculation-result d-flex align-items-start rounded mb-0" id="calculationResult"><span class="text-muted">Result</span></p>
      </div>
    </section>
    <div class="container px-0" id="errorBox"></div>
  </main>

  <!-- MAIN part of page ended -->

  <div class="disabled-script-info container my-5 rounded py-3 px-2 bg-danger text-white text-center">
    Javascript application feature is disabled in your browser, please <a class="text-white font-weight-bold disabled-script-info__js-on-manual" href="https://www.enable-javascript.com/" target="_blank">enable javascript</a> to use the site
  </div>

  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./js/module/scripts.js"></script>
</body>
</html>
